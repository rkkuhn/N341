<!DOCTYPE html>
<html>
<head>
    <title>List of Customers</title>
    <!-- Linking external CSS file for styling -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<!-- Popup box containing the list of names and input elements -->
<div id="popupBox" class="popupBox">
    <!-- Container for individual name boxes -->
    <div id="namesList" class="namesList">
        <!-- Individual name boxes will be added dynamically here -->
    </div>
    <!-- Input field to add a new name -->
    <input type="text" id="nameInput" placeholder="Enter name">
    <!-- Button to trigger the addition of a new name -->
    <button id="addBtn">Add</button>
</div>

<!-- Including jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Linking external JavaScript file -->
<script src="script.js"></script>
</body>
</html>
